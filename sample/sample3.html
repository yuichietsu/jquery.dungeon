<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.dungeon.js"></script>
<script>
$(function() {
	$('#floor1').dungeon({
		'debug' : true,
		'drawType' : 'wire',
		'events' : {
			'enter' : function(map, data) {
				switch(data) {
				case 'a':
					if (! welcome) {
						welcome = true;
						map.suspend();
						alert('Welcome');
						map.resume();
					}
					break;
				case 'g':
					if (! goal) {
						goal = true;
						map.suspend();
						alert('Goal');
						map.resume();
					}
					break;
				}
			}
		}
	}).hide();

	$('input[name="drawType"]').click(function() {
		var type = $(this).val();
		$('#floor1').dungeon('drawType', type);
	});
});
</script>
</head>

<div>
<textarea id="floor1">
