<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.dungeon.js"></script>
<style>
#floor1 {
	width: 300px;
	height: 480px;
}
</style>
<script>
$(function() {
	$('#gen').click(function(){
		var welcome = false;
		var goal = false;
		
		$('#floor1').dungeon({
			'debug' : true,
			'events' : {
				'enter' : function(map, data) {
					switch(data) {
					case 'a':
						if (! welcome) {
							welcome = true;
							map.suspend();
							alert('Welcome');
							map.resume();
						}
						break;
					case 'z':
						if (! goal) {
							goal = true;
							map.suspend();
							alert('Goal');
							map.resume();
						}
						break;
					}
				}
			}
		});	
	});
});
</script>
